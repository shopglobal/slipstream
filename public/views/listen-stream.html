<div ng-controller="ListenController as songs" class="content-list">
	
	<div class="panel listen-panel" ng-repeat="song in songs" ng-hide=" hideItem ">
		<h2>{{ song.title }}</h2>

		<button class="btn btn-default btn-xs no-border btn-delete" ng-click="deleteItem( 'listen', song._id ); hideItem=true">X</button>

		<iframe width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{ embedUrl( song.songId ) }}"></iframe>

	</div>

</div>
