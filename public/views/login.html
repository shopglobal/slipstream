<div class="input-group">
	<label for="loginUsername">Username</label>
	<input type="text" class="username" id="loginUsername" ng-model="user.username">
</div>
<div class="input-group">
	<label for="loginPassword">Password</label>
	<input type="password" class="username" id="loginPassword" ng-model="user.password">
</div>
<button class="btn btn-default" ng-click="login()">Login</button>
