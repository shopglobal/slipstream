<div class="panel login-panel">
	<h3>Login</h3><br />

	<div class="form-group">

		<label for="loginUsername">Username</label>
		<input type="text" class="username input-white form-control" id="loginUsername" ng-model="user.username">
	</div>
	<div class="form-group">

		<label for="loginPassword">Password</label>
		<input type="password" class="username input-white form-control" id="loginPassword" ng-model="user.password">

	</div>

	<button class="btn btn-default btn-white btn-block" ng-click="login()">Login</button>
</div>
