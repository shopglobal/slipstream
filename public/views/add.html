<div class="container-fluid" id="addModal">
		
		<button class="btn pull-right no-border" ng-click="cancel()"><span class="glyphicon  glyphicon-remove text-green"></span></button>

		<div class="form-inline">
			<input type="text" class="form-control input-green" ng-model="contentParams.url" placeholder="URL" ng-change="addContent(); blankCheck()">
			
			<form name="" id="addType" class="form-control pull-right add-row" ng-init="contentParams.type='read'">
				<div class="btn-group">
					<label for="read" type="button" class="type-toggle btn btn-green">
						<input type="radio" id="read" ng-model="contentParams.type" name="type" value="read" />
						<span class="glyphicon glyphicon-book"></span>
					</label>
					<label for="watch" type="button" class="type-toggle btn btn-green">
						<input type="radio" id="watch" ng-model="contentParams.type" name="type" value="watch" />
						<span class="glyphicon glyphicon-film"></span>
					</label>
					<label for="listen" type="button" class="type-toggle btn btn-green">
						<input type="radio" id="listen" ng-model="contentParams.type" name="type" value="listen" />
						<span class="glyphicon glyphicon-headphones"></span>
					</label>
				</div>
			</form>

		</div>

		<div class="spinner" ng-show="showSpinner">
			<img class="center-block" src="images/spinner.gif" >
		</div>

	 <div class="article-preview" ng-show="showPreview">
			<h2> {{ contentPreview.title }} </h2>
			<img ng-src="{{ contentPreview.image }}" class="story-image">
			<p>{{ contentPreview.text | limitTo: 280 }} ... </p>
	 </div>

	 <div class="clear-fix col-md-12">

		<div class="container-fluid col-md-6">
			 <button class="col-md-6 btn btn-green-solid btn-block" ng-click="deleteItem(); showPreview=false" ng-show="showPreview">Cancel (Delete)</button>
		</div>

		<div class="container-fluid col-md-6">
			<button class="btn btn-green btn-block" ng-click="done(); showPreview=false" ng-show="showPreview">Done</button>
		</div>

	 </div>

</div>
