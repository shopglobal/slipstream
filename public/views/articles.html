<div ng-controller="ArticlesController as articles">

	<div class="stream-article panel panel-green" ng-repeat="article in articles" ng-hide="hideArticle">
        
		<img ng-src="{{ article.imageThumb }}" class="stream-article-image">
		<a target="_blank" href="{{ article.url }}"><h3>{{ article.title }}</h3></a>
		<p class="article-snippet">{{ article.text | limitTo: 280 }}... </p>
		<div class="share-links">
			<div class="form-group">

				
				<button class="btn btn-default btn-xs no-border" popover="Right-click and select copy link" popover-trigger="mouseenter" popover-placement="bottom"><a href="{{ article.url }}">Link</a></button>
				

				<button class="btn btn-default btn-xs no-border btn-delete" ng-click="deleteArticle( article._id ); hideArticle=true">Delete</button>
			</div>
		</div>
		<div class="clearfix"></div>
    </div>

</div>
