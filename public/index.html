<head>
	<title>SlipStream</title>
</head>

<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>

<body ng-app="SlipStream" ng-controller="HomeController">

<div ng-if="!isLoggedIn" class="login-wrapper" ng-model="isLoggedIn">
	<div ng-include="'views/landing.html'"></div>
</div>

<div class="wrap" ng-if="isLoggedIn" ng-model="isLoggedIn">

<div id="header">
	
	<nav class="navbar navbar-default navbar-green" id="nav-row-1">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<spen class="sr-only">
						Toggle Navigation
					</spen>
				</button>
				<a ui-sref="home" class="navbar-brand">SlipStream</a>
			</div>
			<div class="collpase navbar-collapse">				
				<ul class="nav navbar-nav navbar-right">
					<li class="add-container">
						<a href="" ng-click="openAddModal()"><div class="add-button">+</div></a>
					</li>
				
				
					<li>
						<div class="dropdown user-menu">
						  <button class="btn btn-highlight dropdown-toggle no-border" type="button" id="user-menu" data-toggle="dropdown" aria-expanded="true">
						    <span class="glyphicon glyphicon-menu-hamburger"></span>
						    <span class="sr-only">
								Toggle User Menu
							</span>
						  </button>
						  
						  <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="user-menu">
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#/profile">Profile</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="logout()">Log out</a></li>
						  </ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<nav class="navbar navbar-default" role="navigation" id="nav-row-2">
		<div class="container">
			<div class="btn-group btn-group-justified content-toggle center-block btn-group-thick">
				<div class="btn-group">
					<button ui-sref="articles" class="btn btn-green">
						<span class="glyphicon glyphicon-book"></span>
						Read
					</button>
				</div>
				<div class="btn-group">
					<button ui-sref="watch" class="btn btn-green">
						<span class="glyphicon glyphicon-play-circle"></span>
						Watch
					</button>
				</div>
				<div class="btn-group">
					<button ui-sref="listen" class="btn btn-green">
						<span class="glyphicon glyphicon-music"></span>
						Listen
					</button>
				</div>
			</div>
		</div>
	</nav>
</div>

<div class="container">

	<div ui-view id="viewport" height="100%"></div>

</div>


<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="vendor/angular-ui-utils/ui-utils.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/HomeController.js"></script>
<script src="app/controllers/ArticlesController.js"></script>
<script src="app/controllers/ListenController.js"></script>
<script src="app/controllers/AddModalController.js"></script>
<script src="app/controllers/ProfileController.js"></script>
<script src="app/controllers/WatchController.js"></script>


</div>

</body>
