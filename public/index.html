<head>
	<title>SlipStream</title>
</head>

<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<body ng-app="SlipStream" ng-controller="HomeController">

<div ng-if="!isLoggedIn" class="login-wrapper" ng-model="isLoggedIn">
	<div ng-include="'views/landing.html'"></div>
</div>

<div class="wrap" ng-if="isLoggedIn" ng-model="isLoggedIn">

<div id="header">
	
	<nav class="navbar navbar-default navbar-green" id="nav-row-1">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<spen class="sr-only">
						Toggle Navigation
					</spen>
				</button>
				<a ui-sref="home" class="navbar-brand">SlipStream</a>
			</div>
			<div class="collpase navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#/profile">Profile</a></li>
					<li><a href="" ng-click="logout()">Log Out</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="" ng-click="openAddModal()"><span class="glyphicon glyphicon-plus-sign"></span> Add</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<nav class="navbar navbar-default navbar-green" role="navigation" id="nav-row-2">
		<div class="container">
			<div class="btn-group btn-group-justified content-toggle center-block">
				<div class="btn-group">
					<button ui-sref="articles" class="btn btn-highlight">Read</button>
				</div>
				<div class="btn-group">
					<button ui-sref="watch" class="btn btn-highlight">Watch</button>
				</div>
				<div class="btn-group">
					<button ui-sref="listen" class="btn btn-highlight">Listen</button>
				</div>
			</div>
		</div>
	</nav>
</div>

<div class="container">

	<div ui-view></div>

</div>

<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="vendor/angular-ui-utils/keypress.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/HomeController.js"></script>
<script src="app/controllers/ArticlesController.js"></script>
<script src="app/controllers/ListenController.js"></script>
<script src="app/controllers/AddModalController.js"></script>
<script src="app/controllers/ProfileController.js"></script>
<script src="app/controllers/WatchController.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>

</div>
