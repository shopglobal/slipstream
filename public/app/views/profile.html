<div class="content-list panel-profile" ng-controller="ProfileController">
	<div class="container-fluid container-padded">

		<h1>Profile</h1>
		<p class="dark-text">Change basic account settings</p><br />
		
		<!-- Username and email change form -->
		<form ng-submit="">
			<div class="form-group col-md-8 no-padding">
				<label class="dark-text">Username: </label>
				<input type="text" class="form-control input-green input-font-lg" placeholder=" {{ user.username }} ">
			</div>

			<div class="form-group col-md-8 no-padding">
				<label for="" class="dark-text">Email: </label>
				<input type="email" class="form-control input-green input-font-lg" placeholder=" {{ user.email }} ">
			</div>

			<div class="clearfix"></div>

			<div class="">
				<button class="btn btn-green-solid btn-font-light" ng-click="">Save changes</button>
			</div><br />
		</form>
		<!-- End of username and email form -->
		
		<!-- Password change form -->
		<form ng-submit="changePassword()">
			<div class="form-group col-md-8 no-padding">
				<label for="oldPassword" class="dark-text">Old password: </label>
				<input type="password" class="form-control input-green input-font-lg" id="oldPassword" ng-model="passwords.oldPassword">
			</div>

			<div class="form-group col-md-8 no-padding">
				<label for="newPassword" class="dark-text">New password: </label>
				<input type="password" class="form-control input-green input-font-lg" id="newPassword" ng-model="passwords.newPassword">
			</div>

			<div class="clearfix"></div>

			<div>
				<button class="btn btn-green-solid btn-font-light" ng-click="changePassword()">Save new password</button>
			</div>
		</form>
		<!-- End of password change form -->

		<div class="">
			<a ng-really-message="Are you sure you want to permanently delete your account?" ng-really-click="deleteAccount()">Delete Account</a>
		</div>

		<div class="meta-text-right">
			User since {{ user.joined * 1000 | date:'MMMM dd, yyyy' }}
		</div>

		<div class="clearfix"></div>
	</div>
</div>
