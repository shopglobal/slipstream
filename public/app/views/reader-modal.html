	<h2 ng-hide=" role == 'admin' ">{{ article.title }}</h2>

	<h2 ng-show=" role == 'admin' "
		inline-edit="article.title"
		inline-edit-on-click
		inline-edit-btn-edit=" <span class='glyphicon glyphicon-pencil cursor-pointer dark-text icon-admin'></span>" 
		inline-edit-callback="adminEditTitle( newValue )"
	></h2>

	<!-- <react-component name="EditTitle" props="adminEditTitle" watch-depth="reference" ng-show=" role == 'admin' " ng-model="newTitle" ng-change="showNewTitle()"></react-component> -->

	<div class="reader-processing" ng-show=" article.processing ">
		<h3 class="text-center dark-text btn-font-light font-sans-serif">
			We're still processing this article.
		</h3>
		<h4 class="text-center dark-text btn-font-light font-sans-serif">
			Check back later when we've imported all it's content.
		</h4>
	</div>

	<div ng-bind-html="article.text" ng-show=" article.stream == 'read' && !adminEdit"></div>

	<div ng-class="{ 'watch-iframe' : article.stream == 'watch', 'listen-iframe' : article.stream == 'listen' }" iframely url="{{ article.url }}" ng-if=" article.stream != 'read' "></div>

	<div ng-show="adminEdit == true">
		<textarea ng-wig="article.text"></textarea><br />
		<button class="btn btn-green" ng-click="saveAdminEdit()">Submit changes</button>
	</div>

</div>

<div class="share-links share-links-stacked hidden-xs" ng-hide=" $state.includes( 'single' ) ">

			Toggle Item Options Menu
		</span>
	  </button>
	  
	  <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="item-options">
	    <li role="presentation">
	    	<a role="menuitem" tabindex="-1" ng-click="adminMode()"><span class="glyphicon glyphicon-text-background cursor-pointer" aria-hidden="true"></span>  Edit post</a>
	    </li>
	  </ul>
	</span>
	
</div>

<script type="text/ng-template" id="splash-cta-signup.html">
	<span ng-hide="showSignup">
		<button class="btn btn-green btn-landing-register" ng-click="showSignup = true">Sign Up</button><br /><br />
	</span>
	<form class="form-inline form-waitlist" ng-show="showSignup">
		<span class="form-group">
			<input type="email" class="input-green form-control" ng-model="user.email" placeholder="Email">
			
			<!-- Desktop  -->

			<button class="btn btn-green hidden-xs form-control" ng-click="waitlist()">Sign Up</button>

			<!-- Mobile -->
			
			<br class="visible-xs"><button class="btn btn-white btn-block visible-xs" ng-click="waitlist()">Sign Up</button>
		</span>
	</form>
</script>
