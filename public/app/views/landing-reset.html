<div class="panel login-panel col-md-6">
	
	<h2 class="text-center dark-text">Reset Password</h2><br />

	<div class="form-group">

		<label for="loginUsername" class="dark-text">Email</label>
		<input type="text" class="username input-green form-control input-font-lg" id="loginUsername" ng-model="user.email">

	</div>

	<button class="btn btn-green-solid btn-block btn-lg btn-font-light" ng-click="resetPassword()">Reset Password</button> <br /> 

	<div class="pull-right login-meta-links">
		<ul>
			<li><a ui-sref="landing.register">Register </a></li>
		</ul>
	</div>

</div>
