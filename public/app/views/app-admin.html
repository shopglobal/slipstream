<div class="content-list panel-profile">
	<div class="container-fluid container-padded">

		<h1>Admin</h1>
		<p class="dark-text">Perform admin tasks</p><br />

		<div class="col-md-3">

			<button class="btn btn-green" ng-click="getBetaKeys( 10 )">10 new beta keys</button>

			<div ng-show="newBetaKeys" ng-repeat="key in newBetaKeys">
				<p>{{ key }}<p>
			</div>

			<div class="clearfix"></div>
		</div>

		<div class="col-md-9 container-existing-keys">

			<h2>Existing beta keys</h2>
			<div ng-show="oldBetaKeys" ng-repeat="key in oldBetaKeys">
				<input type="checkbox" class="input-key-sent" ng-model="key.sent" ng-change="toggleSent( key.key )">
				<span ng-class="{ 'key-used' : key.used }"ng-bind="key.key"></span>
				<span ng-show="key.used"> -
					<span ng-bind="key.user"></span>
					( <span ng-bind="key.used | timeAgo"></span> )
				</span>
			</div>

			<div class="clearfix"></div>
		</div>

		<br /><br />

		<div class="col-md-3">

			<button class="btn btn-green" ng-click="getEmails()">Export emails</button>
			Exports all emails of non-waitlisted users.

			<div class="clearfix"></div>
		</div>

		<div class="col-md-9 container-existing-keys">

			<h2>Waitlist</h2>
			<div ng-show="waitlist" ng-repeat="user in waitlist" ng-hide="user.hide">
				<!-- <input type="checkbox" class="input-key-sent" ng-model="key.sent" ng-change="toggleSent( key.key )"> -->
				<span ng-bind="user.email" ng-class="{ 'key-used': !user.waiting }"></span> - 
				<span ng-bind="user.joined | timeAgo" ng-if="!user.username"></span> 
				<button class="btn btn-xs btn-green" ng-click="sendBetakey( user )" ng-if="user.waiting && !user.username">Send Invite</button>
				<span ng-if="user.username">
					<span class="glyphicon glyphicon-thumbs-up"></span>
					<span ng-bind="user.username"></span>
				</span>
			</div>

			<div class="clearfix"></div>
		</div>

		
	</div>
</div>
