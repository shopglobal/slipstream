<div ng-controller="HomeController">

<div id="header">
	
	<nav class="navbar navbar-default navbar-green navbar-fixed-top" id="nav-row-1">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<spen class="sr-only">
						Toggle Navigation
					</spen>
				</button>
				<a ui-sref="home" class="navbar-brand">
					<img src="images/ss_logo.png" alt="" id="logo">
				</a>
			</div>
			<div class="collpase navbar-collapse">
				<ul class="nav navbar-nav navbar-center">
					<li class="navbar-form">
						<div class="form-group">
							<input type="text" class="form-control narvbar-search" ng-change="doSearch()" ng-model="search.query" placeholder="Search" />
						</div>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li button-discover class="container-discovery">
						<a ng-click=" discover() " class="a-discovery cursor-pointer">
							<img src="images/binoculars@2x.png" alt="" class="img-discovery">
							<span class="text-discovery">
								Discover
							</span> 
						</a>
					</li>

					<li class="add-container">
						<a href="" ng-click="openAddModal()"><div class="add-button">+</div></a>
					</li>
				
				
					<li>
						<div class="dropdown user-menu-button">
						  <button class="btn btn-highlight dropdown-toggle no-border" type="button" id="user-menu" data-toggle="dropdown" aria-expanded="true">
						    <span class="glyphicon glyphicon-menu-hamburger"></span>
						    <span class="sr-only">
								Toggle User Menu
							</span>
						  </button>
						  
						  <ul class="dropdown-menu dropdown-menu-right user-menu" role="menu" aria-labelledby="user-menu">
						    <li role="presentation"><a role="menuitem" tabindex="-1" ui-sref="app.profile">Profile</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="logout()">Log out</a></li>
						  </ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="nav-row-2" >
		<div class="container" >
			
			<div class="btn-group btn-group-justified content-toggle center-block btn-group-thick" ng-hide=" $state.includes('app.profile') || $state.includes('app.admin') " >
				<div class="btn-group">
					<button ui-sref="app.read" class="btn btn-green" ui-sref-active="btn-green-solid" ui-sref-opts="{reload: true}">
						<span class="glyphicon glyphicon-book"></span>
						Read
					</button>
				</div>
				<div class="btn-group">
					<button ui-sref="app.watch" class="btn btn-green" ui-sref-active="btn-green-solid" ui-sref-opts="{reload: true}">
						<span class="glyphicon glyphicon-play-circle"></span>
						Watch
					</button>
				</div>
				<div class="btn-group">
					<button ui-sref="app.listen" class="btn btn-green" ui-sref-active="btn-green-solid" ui-sref-opts="{reload: true}">
						<span class="glyphicon glyphicon-headphones"></span>
						Listen
					</button>
				</div>
			</div>

		</div>
	</nav>

	<div class="content-toggle center-block btn-back navbar-fixed-top" id="nav-row-2" ng-show=" $state.includes('app.profile') ">
		<div class="container container-padded no-padding">
			<div class="col-md-12">
				<a ui-sref="app.read"><span class="glyphicon glyphicon-chevron-left"></span>  Back to streams</a>
			</div>
		</div>
	</div>

</div>

<div class="container container-stream">

	<div ui-view id="viewport" height="100%"></div>

</div>

<feedback-widget url='/api/feedback' thanks-text='Thanks so much!' />

</div>
